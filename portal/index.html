<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innosoft Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="error_style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <span class="logo-text">INNOSOFT</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-grid-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-sitemap"></i>
                        <span>Organization</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-users"></i>
                        <span>Teams</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">AD</div>
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">System Admin</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="breadcrumb">
                    <span class="text-muted">Home</span>
                    <span class="separator">/</span>
                    <span class="current">Projects Portal</span>
                </div>

                <div class="topbar-actions">
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" placeholder="Search projects...">
                    </div>
                    <button class="icon-btn">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button class="icon-btn">
                        <i class="fa-regular fa-circle-question"></i>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="content-area">
                <!-- Project List View -->
                <div id="project-list-view">
                    <div class="page-header">
                        <div>
                            <h2>Projects Overview</h2>
                            <p>Centralized resource management for all ongoing initiatives.</p>
                        </div>
                        <div class="header-controls">
                            <div class="filter-group">
                                <select id="dept-filter" class="filter-select">
                                    <option value="all">All Departments</option>
                                    <option value="HRM">HRM</option>
                                    <option value="EDS">EDS</option>
                                </select>
                                <select id="tech-filter" class="filter-select">
                                    <option value="all">All Technologies</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div class="view-toggle">
                                <button id="view-grid" class="toggle-btn active" title="Grid View">
                                    <i class="fa-solid fa-border-all"></i>
                                </button>
                                <button id="view-list" class="toggle-btn" title="List View">
                                    <i class="fa-solid fa-list-ul"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="project-grid" class="project-grid">
                        <!-- Projects injected here -->
                    </div>
                </div>

                <!-- Project Detail View -->
                <div id="project-detail-view" class="project-detail-view hidden">
                    <div class="detail-header">
                        <button id="back-btn" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i> Back to Projects
                        </button>
                        <div class="detail-title-wrap">
                            <div class="detail-icon-box" id="detail-icon"></div>
                            <div>
                                <h2 id="detail-title">Project Name</h2>
                                <span id="detail-status" class="status-pill">Status</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-body">
                        <!-- Top: Combined Info Card -->
                        <div class="detail-section combined-info">
                            <div class="about-block">
                                <h4 class="section-title">About</h4>
                                <p id="detail-description"></p>
                            </div>

                            <div class="details-divider"></div>

                            <div class="meta-block">
                                <h4 class="section-title">Details</h4>
                                <div id="detail-metadata" class="metadata-grid">
                                    <!-- Metadata injected here -->
                                </div>
                            </div>
                        </div>

                        <!-- Bottom: Resources -->
                        <div class="detail-section resources-section" style="margin-top: 32px;">
                            <h4 class="section-title">Resources & Links</h4>
                            <div class="resource-table-header">
                                <span>TYPE</span>
                                <span>NAME</span>
                                <span>VALUE</span>
                                <span style="text-align:right;">ACTION</span>
                            </div>
                            <div id="detail-resources" class="resources-table">
                                <!-- Resources injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
