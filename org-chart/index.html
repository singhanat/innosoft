<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <main>
            <div id="chart-container">
                <svg id="chart-svg"></svg>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>SELECT DIAGRAM</h3>
                <ul id="diagram-list">
                    <!-- Menu items will be injected here -->
                </ul>
            </div>

            <div class="sidebar-section compare-section">
                <h3>COMPARE STRUCTURE</h3>
                <div class="compare-controls">
                    <div class="select-group">
                        <label>Base (V1)</label>
                        <select id="compare-base"></select>
                    </div>
                    <div class="select-group">
                        <label>New (V2)</label>
                        <select id="compare-target"></select>
                    </div>
                    <button id="btn-compare" class="compare-btn">Run Comparison</button>
                    <button id="btn-clear-compare" class="clear-btn" style="display:none">Clear</button>
                </div>
            </div>

            <div class="legend" id="compare-legend" style="display:none">
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-promoted)"></span>
                    เลื่อนตำแหน่ง (Promoted)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-demoted)"></span>
                    ปรับลดตำแหน่ง (Demoted)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-moved)"></span>
                    ย้ายสายงาน (Moved)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-new)"></span>
                    พนักงานเข้าใหม่ (New)</div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
