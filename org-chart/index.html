<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innosoft Organization Chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Sarabun:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <main>
            <!-- Branding Header -->
            <header class="chart-header">
                <div class="logo-area">
                    <div class="logo-box">IS</div>
                    <div class="company-info">
                        <h1 id="diagram-title">Innosoft Org Chart</h1>
                        <p id="diagram-subtitle">Visualizing our growth & structure</p>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="ค้นหาชื่อ หรือ ตำแหน่ง...">
                </div>
            </header>

            <div id="chart-container">
                <svg id="chart-svg"></svg>
                
                <div class="floating-toolbar">
                    <button id="btn-reset" class="toolbar-btn" aria-label="Reset View">
                        <!-- Icon: Expand/Reset -->
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
                        <span class="tooltip">Reset View</span>
                    </button>
                    <button id="btn-download" class="toolbar-btn" aria-label="Save as PNG">
                        <!-- Icon: Download/Image -->
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <span class="tooltip">Save as PNG</span>
                    </button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>NAVIGATOR</h3>
                <ul id="diagram-list">
                    <!-- Menu items will be injected here -->
                </ul>
            </div>

            <div class="sidebar-section compare-section">
                <h3>COMPARE STRUCTURE</h3>
                <div class="compare-controls">
                    <div class="select-group">
                        <label>Base (Old)</label>
                        <select id="compare-base"></select>
                    </div>
                    <div class="select-group">
                        <label>Current (New)</label>
                        <select id="compare-target"></select>
                    </div>
                    <button id="btn-compare" class="compare-btn">Run Comparison</button>
                    <button id="btn-clear-compare" class="clear-btn" style="display:none">Back to Standard View</button>
                </div>
            </div>

            <!-- Softened Legend for Internal Comm -->
            <div class="legend" id="compare-legend" style="display:none">
                <div class="legend-header">COMPARISON KEY</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-promoted)"></span>
                    พัฒนาบทบาทใหม่ (Advanced Role)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-realigned)"></span>
                    ปรับโครงสร้างเพื่อความเหมาะสม (Re-aligned)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-moved)"></span>
                    เปลี่ยนสายงาน/หัวหน้าทีม (New Team)</div>
                <div class="legend-item"><span class="legend-color" style="background: var(--diff-new)"></span>
                    สมาชิกพนักงานใหม่ (Welcome New Member)</div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
